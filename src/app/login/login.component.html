<section class="h-100" style="background-color: rgb(242, 243, 243);">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-xl-10">
                <!-- <div class="card rounded-3 text-black"> -->
                    <div class="row g-0">
                        <div class="col-lg-6 gradient-custom-4">
                            <div class="card-body p-md-5 mx-md-4">
                                <div class="text-center">
                                    <p id="we-are-pastebook" class="mt-1 mb-5 pb-1">We are Pastebook</p>
                                </div>
                                <form [formGroup]="loginForm" (submit)="onSubmit()">
                                    <p style="font-size:18px;color:rgb(85, 74, 74)"><strong>Please login to your account</strong></p>

                                    <div class="form-outline mb-4">
                                        <label style="font-weight:600" class="form-label" for="form2Example11">Username</label>
                                        <input type="email" formControlName="email" class="form-control" placeholder="Email address" />
                                        
                                    </div>
                                    <div class="form-outline mb-4">
                                        <label style="font-weight:600" class="form-label" for="form2Example22">Password</label>
                                        <input type="text" formControlName="password" class="form-control" />
                                        
                                    </div>
                                    <div class="text-center pt-1">
                                        <button id="login" style="font-weight:800; color:#3a3939" class="btn btn-primary btn-block gradient-custom-5 mb-1" type="submit">Login</button>
                                    </div>
                                    <div style="display: flex;justify-content:center;margin-bottom: 20px;">
                                        <a class="text-muted" href="#!">Forgot password?</a>
                                    </div>
                                    <div class="d-flex align-items-center justify-content-center pb-4">
                                        <p class="mb-0 me-2">Don't have an account?</p>
                                        <button type="button" class="btn gradient-custom-3"><a style="color:#3a3939" [routerLink]="['/register']"><strong>Create one</strong></a></button>
                                    </div>
                                    <div class="col-md-6 offset-md-5">
                                        <p *ngIf="loginForm.get('email')?.errors?.['required']"> Email is Requried</p>
                                        <p *ngIf="loginForm.get('password')?.errors?.['required']"> Password is Requried</p>
                                        <p *ngIf="errorMessage != null">Error: {{ errorMessage }}</p>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div id="card2" class="col-lg-6 d-flex">
                            <div class="text-dark px-3 py-4 p-md-5 mx-md-4">
                                <br>
                                <br>
                                <p id="pastebook">PASTEBOOK</p>
                                <br>
                                <p id="quote">Wanna share and save your memories?</p>
                                <p id="paste-it">PASTE IT!</p>
                            </div>
                        </div>
                    </div>
                <!-- </div> -->
            </div>
        </div>
    </div>
</section>
