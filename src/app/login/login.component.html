<div id="LoginCard">
    <div>
        <h2>PASTEBOOK</h2>
        <div><h3>Sign In</h3></div>
        <div>
            <input
                type="text"
                name="email"
                pattern='^(([^<>()[\]\\.,;:\s@"]+(\.[^<>()[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$'
                placeholder="Email Address"
                required>
        </div>
        <div>
            <input
                type="text"
                name="password"
                pattern='^(([^<>()[\]\\.,;:\s@"]+(\.[^<>()[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$'
                placeholder="Password"
                disabled="false"
                required>
        </div>
        <div id="LoginChoices">
            <div><a routerLink="/register">Create Account</a></div>
            <div><a routerLink="/"><button>Next</button></a></div>
        </div>
    </div>
</div>
