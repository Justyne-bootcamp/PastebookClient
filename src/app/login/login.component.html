<section class="h-100" style="background-color: white;">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-xl-10">
                <div class="card rounded-3 text-black">
                    <div class="row g-0">
                        <div class="col-lg-6 gradient-custom-4">
                            <div class="card-body p-md-5 mx-md-4">
                                <div class="text-center">
                                    <h4 class="mt-1 mb-5 pb-1">We are Pastebook</h4>
                                </div>
                                <form [formGroup]="loginForm" (submit)="onSubmit()">
                                    <p>Please login to your account</p>

                                    <div class="form-outline mb-4">
                                        <input type="email" formControlName="email" class="form-control" placeholder="Email address" />
                                        <label class="form-label" for="form2Example11">Username</label>
                                    </div>
                                    <div class="form-outline mb-4">
                                        <input type="text" formControlName="password" class="form-control" />
                                        <label class="form-label" for="form2Example22">Password</label>
                                    </div>
                                    <div class="text-center pt-1 mb-5 pb-1">
                                        <button class="text-dark btn btn-primary btn-block gradient-custom-5 mb-1" type="submit">Login</button>
                                        <a class="text-muted" href="#!">Forgot password?</a>
                                    </div>
                                    <div class="d-flex align-items-center justify-content-center pb-4">
                                        <p class="mb-0 me-2">Don't have an account?</p>
                                        <button type="button" class="btn gradient-custom-3 text-white"><a [routerLink]="['/register']">Create one</a></button>
                                    </div>
                                    <div class="col-md-6 offset-md-5">
                                        <p *ngIf="loginForm.get('email')?.errors?.['required']"> Email is Requried</p>
                                        <p *ngIf="loginForm.get('password')?.errors?.['required']"> Password is Requried</p>
                                        <p *ngIf="errorMessage != null">Error: {{ errorMessage }}</p>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="col-lg-6 d-flex align-items-center gradient-custom-2">
                            <div class="text-dark px-3 py-4 p-md-5 mx-md-4">
                                <h4 class="mb-4">Wanna share and save your memories? <br><br/>PASTE it!</h4>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
