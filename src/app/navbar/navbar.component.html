<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous">
<link href="https://fonts.googleapis.com/css?family=Arvo&display=swap" rel="stylesheet">

<nav class="navbar">
    <div id="pastebook-and-search">
        <a id="pastebook" routerLink="/"><img style="width:180px" src="../../assets/logo/Pastebook-logos_black_-_Icon_Only_-_No_bg.png" alt=""></a>
        <input (keyup.enter)="search()" style="margin-top:5px"  id="search" class="form-control" type="search" placeholder="Search" aria-label="Search" [(ngModel)]="searchInput">
        <button style="margin-top:5px" id="search-icon" (click)="search()"><i class="fas fa-search"></i></button>
    </div>
    <div id="right-nav">
        <div class="navbar-link" id="home-div">
            <h5><a id="home" routerLink="/"><i class="fas fa-home"></i>Home</a></h5>
        </div>
        <div class="navbar-link" id="profile-div">
            <a id="profile-link" routerLink="/pastebook.com/{{ username }}">
                
                <h5><i class="fas fa-user"></i>  {{ username }}</h5>
            </a>
        </div>
        <div class="navbar-link" >
            <h5><a [routerLink] = "['/setting']"><i class="fas fa-cog"></i> Settings</a></h5>
        </div >
        <div class="navbar-link" id="logout-div">
            <h5><a id="logout-btn" (click)="logout()"><i class="fas fa-sign-out-alt"></i> Logout</a></h5>
        </div>
    </div>
</nav>
