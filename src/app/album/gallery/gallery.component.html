<app-navbar></app-navbar>
<body>
    <div class="col-md-12 row" style="background-color: rgb(247, 242, 242);">
        <div class="col-md-8 offset-md-2">
            <div class="card" style= "margin-top: 20px;">
                <div class="card-body">
                    <h4 class="card-title"><strong>{{albumName | uppercase}}</strong></h4>
                    <hr>
                    <div id="card-container">
                        <div *ngIf="albumOwnersUsername == username">
                            <input style="display: none;" type="file" (change)="FileSelected($event)" #fileChooser>
                            <label (click)="fileChooser.click()"><img class="albumPhoto addPhoto" src="../../../assets/testPhoto/add_photo.png" alt="add photo"></label>
                        </div>
                        <span *ngFor="let photo of photos">
                            <img style="margin: 0px 10px 10px 0px" class="albumPhoto" src="../../assets/uploaded_photo/{{albumOwnersUsername}}/{{albumName}}/{{photo.albumPhotoPath}}" alt="Card image cap">
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
