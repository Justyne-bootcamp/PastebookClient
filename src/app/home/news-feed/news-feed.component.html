<div class="col-md-12 row">
    <div id="add-post" class="col-md-8 offset-md-2">
        <form class="card" style="width: 64rem;margin-top: 40px;" novalidate enctype="multipart/form-data" #form="ngForm" (ngSubmit)="onSubmit()">
            <div class="form-row" style="display:flex;margin-top: 20px;margin-left: 20px; margin-right: 10px;">
                <a routerLink="/pastebook.com/:username"><img id="user-icon-pic" src="../../assets/testPhoto/download.png" alt="Card image cap"></a>
                <input id="post-textbox" class="form-control" placeholder="What's on your mind... " name="textContent" #textContent
                [(ngModel)]="post.textContent">
            </div>
            <hr>
            <div style="display: flex;justify-content:space-around;margin-top: 0px;margin-bottom: 10px;">
                <input style="display: none;" id="homeUploadPhoto" type="file" accept=".png,.jpg" class="btn btn-info btn-lg btn-block" name="photo" #photo 
                (change)="onFileSelected($event)" [(ngModel)]="post.photo">
                <label for="homeUploadPhoto" class="btn upload-btn"><i class="fas fa-image"></i>  Upload Photo</label>
                <button class="upload-btn" type="submit"><i class="fa fa-paper-plane" aria-hidden="true"></i>    Post</button>
            </div>
        </form>
    </div>
</div>
<div class="col-md-12 row">
    <div id="post-row" class="col-md-8 offset-md-2" *ngFor="let post of newsFeed, let i=index">
        <div class="card" style="width: 64rem;">
            <div class="card-body">
                <div style="display: flex;">
                    <a [routerLink]="['/pastebook.com/', post.username]"><img id="user-icon-pic" src="../../assets/testPhoto/download.png" alt="Card image cap"></a>
                    <div>
                        <h5 class="card-title"><a id="user-fullname" [routerLink]="['/pastebook.com', post.username]">{{post.firstName}} {{post.lastName}}</a></h5>
                        <p><strong>{{post.timeStamp.split("T")[0]}} {{post.timeStamp.split("T")[1].slice(0,-8)}}</strong></p>
                    </div>
                </div>
                <p class="card-text">{{post.textContent}}{{post.postPhotoPath}}</p>
            </div>
            <img class="card-img-top" src="../../../assets/uploaded_photo/{{post.username}}/posts/{{post.postPhotoPath}}" alt="{{post.postPhotoPath}}" *ngIf="post.postPhotoPath">
            <div class="card-body">
            <hr>
            <div id="post-btn">
                <button class="like-and-comment" type="button" (click)="onLike(post.postId)" [ngClass]="{'isLiked': post.isLiked}">Like</button>
                <button class="like-and-comment" type="button">Comment</button>
            </div>
            <div style="display: flex;">
                <form novalidate enctype="multipart/form-data" (ngSubmit)="onComment(post.postId)">
                    <input id="comment-textbox" class="form-control" type="text" placeholder="Write a comment..." name="textContent" #textContent
                    [ngModel]="comment.commentContent">
                    <button id="send-comment-button" type="submit"><i class="fa fa-paper-plane" aria-hidden="true"></i></button>
                </form>
            </div>
            <div *ngFor="let comment of post.comments">
                <small>comment section</small>
                <p>post.comments.commentContent</p>
            </div>
            </div>
        </div>
    </div>
</div>
