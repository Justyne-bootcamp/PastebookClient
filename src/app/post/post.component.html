<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous">
<body>
    <!-- ngfor here -->
    <div class="col-md-12 row">
        <div id="add-post" class="col-md-8 offset-md-2">
            <form class="card" style="width: 32rem;">
                <div style="display:flex;margin-top: 5px;margin-left: 20px;">
                    <a routerLink="/pastebook.com/:username"><img id="user-icon-pic" src="../../assets/testPhoto/download.png" alt="Card image cap"></a>
                    <input id="post-textbox" class="form-control" type="text" placeholder="What's on your mind... ">
                </div>
                <hr>
                <div style="display: flex;justify-content:space-around;margin-top: 0px;margin-bottom: 10px;">
                    <button class="upload-btn" type="button"><i class="fas fa-image"></i>  Upload Photo</button>
                    <button class="upload-btn" type="button"><i class="fa fa-paper-plane" aria-hidden="true"></i>    Post</button>
                </div>
            </form>
        </div>
    </div>
    <div class="col-md-12 row">
        <div id="post-row" class="col-md-8 offset-md-2">
            <div class="card" style="width: 32rem;">
                <div class="card-body">
                    <div style="display: flex;">
                        <a routerLink="/pastebook.com/:username"><img id="user-icon-pic" src="../../assets/testPhoto/download.png" alt="Card image cap"></a>
                        <div>
                            <h5 class="card-title"><a id="user-fullname" routerLink="/timeline">FULLNAME</a></h5>
                            <p><strong>4h</strong></p>
                        </div>
                    </div>
                    <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                </div>
                <img class="card-img-top" src="../../assets/testPhoto/download.png" alt="Card image cap">
                <div class="card-body">
                <hr>
                <div id="post-btn">
                    <button class="like-and-comment" type="button">Like</button>
                    <button class="like-and-comment" type="button">Comment</button>
                </div>
                <div style="display: flex;">
                    <input id="comment-textbox" class="form-control" type="text" placeholder="Write a comment...">
                    <button id="send-comment-button"><i class="fa fa-paper-plane" aria-hidden="true"></i></button>
                </div>
                </div>
            </div>
        </div>
    </div>
</body>
