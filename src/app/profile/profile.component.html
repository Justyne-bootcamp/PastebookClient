<div id="ProfileContent" class="col-md-8 offset-md-2" style="background-color: rgb(123, 123, 126)">
    <div>
        <div id="ProfilePhoto"><img src="../../assets/testPhoto/download.png" alt="alternate"></div>
        <div id="FullName">{{ user.firstName + " " + user.lastName }}</div>
        <div id="Email">{{ user.email }}</div>
        <div id="MobileNumber"> {{ user.mobileNumber }}</div>
        <div id="Birthday">{{ user.birthday }}</div>
        <div id="Gender">{{ user.gender }}</div>
        <div id="AboutMe">{{ user.aboutMe}}</div>
    </div>
</div>
<div class="col-md-12 row">
    <div class="col-md-3" style="background-color: rgb(98, 82, 247);">
        about me
    </div>
    <div class="col-md-6" style="background-color: rgb(119, 117, 117);">
        <app-timeline></app-timeline>
    </div>
    <div class="col-md-3" style="background-color: pink;">
        cute girls nearby
    </div>
</div>
